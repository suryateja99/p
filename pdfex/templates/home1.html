<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial;
  color: white;
}

.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.left {
  left: 0;
  
}

.right {
  right: 0;
 
}

.centered {
  position: absolute;
  top: 150%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.centered img {
  width: 150px;
  border-radius: 50%;
}
.pdf{
    position: relative;
}
form{
   background-color: white;
   color: black;
  

}

h3{
  color: black;
  text-align: center;
}

</style>
</head>
<body>

<div class="split left">
  <div >
        <embed src="file:///C:/Users/KS0C82289/Desktop/test.pdf" width="100%" height="2100px" class="pdf"/>
  </div>
</div>

<div class="split right">
  <h3>OCR TEXT</h3>
  <div class="centered" > 
      <form>
        <div>
         
              {% for item in result %}
              {{item[0]}} 
              {% endfor %}
          
          
        </div>
         
      </form>
  </div>
</div>
     
</body>
</html>
